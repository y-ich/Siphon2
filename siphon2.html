<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Siphon2: IDE in HTML, LESS, and CoffeeScript on iPad</title>
    <!--<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="theme/blackboard.css">
    <link rel="stylesheet" href="siphon2.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <!--<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js" rel="stylesheet"> # bug of tab dropdown menu -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/spin.min.js"></script>
    <script src="js/noClickDelay.js"></script>
    <script src="lib/codemirror.js"></script>
    <script src="lib/emmet.js"></script>
    <script src="mode/xml/xml.js"></script>
    <script src="mode/css/css.js"></script>
    <script src="mode/less/less.js"></script>
    <script src="mode/javascript/javascript.js"></script>
    <script src="mode/coffeescript/coffeescript.js"></script>
    <script src="http://cloud.github.com/downloads/cloudhead/less.js/less-1.3.1.min.js"></script>
    <script src="http://coffeescript.org/extras/coffee-script.js"></script>
</head>
<body>
    <div class="btn-toolbar">
        <button id="file" class="btn"><i class="icon-file"></i></button>
        <input type="file" id="file-picker" style="display: none;"></input>
        <div class="btn-group">
            <button type="button" id="download" class="btn dropdown-toggle" data-toggle="dropdown"><i class="icon-download"></i></button>
            <ul class="dropdown-menu">
            </ul>
        </div>
        <button type="button" id="upload" class="btn"><i class="icon-upload"></i></button>
        <button type="button" id="delete" class="btn"><i class="icon-trash"></i></button>
        <button type="button" id="play" class="btn"><i class="icon-play"></i></button>
    </div>
    <ul id="file-tabs" class="nav nav-tabs">
        <li class="active"><a href="#cm0" data-toggle="tab">untitled</a></li>
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">
                <i class="icon-plus"></i>
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a class="new-tab-type" href="#">HTML</a></li>
                <li><a class="new-tab-type" href="#">CSS</a></li>
                <li><a class="new-tab-type" href="#">LESS</a></li>
                <li><a class="new-tab-type" href="#">JavaScript</a></li>
                <li><a class="new-tab-type" href="#">CoffeeScript</a></li>
            </ul>
        </li>
    </ul>
    <div id="editor-pane" class="tab-content"></div>
    <div class="navbar navbar-fixed-bottom">
        <div class="btn-group pull-right">
            <button id="previous-button" class="btn">Previous</button>
            <button id="next-button" class="btn">Next</button>
        </div>
    </div>
    <script src="siphon2.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
</body>
</html>
